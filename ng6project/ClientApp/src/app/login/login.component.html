<div class="container">
  <div class="login-content body-content">
    <h1 class="text-center">Login</h1>

    <form (submit)="onLogin()">
      <div class="form-set">
        <div class="form-group">
          <label class="form-label">User Name</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="creds.username" required />
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="creds.password" />
        </div>
        <input type="submit" class="btn btn-success col-12" value="Log in">
        <a routerLink="/" class="btn btn-default col-12">Cancel</a>
      </div>
    </form>
  </div>
</div>
